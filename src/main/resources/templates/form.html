<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Add Student' : 'Edit Student'}">Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-color: #ced4da;
        }
        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }
    </style>
</head>
<body class="app-shell">
    <div th:replace="fragments/header :: header"></div>

    <main class="main-content container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card form-card">
                <div class="form-header">
                    <h3 class="mb-0">
                        <i class="bi bi-person-plus-fill me-2"></i>
                        <span th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></span>
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/save}" th:object="${student}" method="post" role="form" aria-label="Student form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-person-badge me-1"></i>Student ID
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                    <input type="text" class="form-control" th:field="*{studentId}" 
                                           placeholder="e.g., STU001">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('studentId')}"
                                     th:errors="*{studentId}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-person me-1"></i>Full Name <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                     <input type="text" class="form-control" th:field="*{name}" 
                                         placeholder="Enter full name" required aria-required="true">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-calendar me-1"></i>Age <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                                     <input type="number" class="form-control" th:field="*{age}" 
                                         min="5" max="100" placeholder="Age" required aria-required="true">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('age')}"
                                     th:errors="*{age}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-gender-ambiguous me-1"></i>Gender
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                                    <select class="form-select" th:field="*{gender}">
                                        <option value="">Select Gender (Optional)</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('gender')}"
                                     th:errors="*{gender}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-calendar-check me-1"></i>Enrollment Date
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                                    <input type="date" class="form-control" th:field="*{enrollmentDate}">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('enrollmentDate')}"
                                     th:errors="*{enrollmentDate}"></div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-envelope me-1"></i>Email
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                                    <input type="email" class="form-control" th:field="*{email}" 
                                           placeholder="student@example.com">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-telephone me-1"></i>Phone
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="tel" class="form-control" th:field="*{phone}" 
                                           placeholder="10-digit number" pattern="[0-9]{10}">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-book me-1"></i>Course <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-journal-text"></i></span>
                                     <input type="text" class="form-control" th:field="*{course}" 
                                         placeholder="e.g., Computer Science" required aria-required="true">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('course')}"
                                     th:errors="*{course}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-building me-1"></i>Department
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                                    <input type="text" class="form-control" th:field="*{department}" 
                                           placeholder="e.g., Engineering">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('department')}"
                                     th:errors="*{department}"></div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-star-fill me-1"></i>GPA
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-star"></i></span>
                                    <input type="number" step="0.01" min="0.0" max="4.0" 
                                           class="form-control" th:field="*{gpa}" 
                                           placeholder="0.00 - 4.00">
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('gpa')}"
                                     th:errors="*{gpa}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-geo-alt me-1"></i>Address
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-pin-map"></i></span>
                                    <textarea class="form-control" th:field="*{address}" rows="3" 
                                              placeholder="Enter full address"></textarea>
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('address')}"
                                     th:errors="*{address}"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                            <a class="btn btn-cancel" href="/">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </a>
                            <button class="btn btn-primary px-4" type="submit">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${student.id == null ? 'Add Student' : 'Update Student'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
